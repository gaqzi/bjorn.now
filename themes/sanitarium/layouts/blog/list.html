{{ define "title" }}{{ .Title }} - {{ .Site.Title }}{{ end }}

{{ define "main" }}
<!-- Posts-specific list template -->
<header>
    <h1>{{ .Title }}</h1>
    {{ with .Description }}
    <div class="description">{{ . }}</div>
    {{ end }}
</header>

<div class="article-list">
    {{ range .Paginator.Pages }}
    {{ partial "article-summary.html" . }}
    {{ end }}
</div>

{{ template "_internal/pagination.html" . }}
{{ end }}
