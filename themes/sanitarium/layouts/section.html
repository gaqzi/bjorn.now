{{ define "main" }}
  <h1>{{ .Title }}</h1>
  {{ .Content }}
  <div class="article-list">
  {{ range .Pages }}
    {{ partial "article-summary.html" (dict "headingLevel" "h2" "Title" .Title "Permalink" .Permalink "Params" .Params "Description" .Description "Summary" .Summary "Date" .Date "Lastmod" .Lastmod "Site" .Site) }}
  {{ end }}
  </div>
{{ end }}
