<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://sanitarium.se/css/site.css">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>

    <style>
        body {
            background-color: black;
            width: 1200px;
            height: 630px;
        }

        header {
            margin-bottom: 0;
        }

        .container,
        .intro-header,
        .intro-header .post-heading {
            max-width: 880px;
            padding: 0;
        }

        .intro-header .post-heading h1 {
            font-family: 'Open Sans';
            font-size: 70px;
            padding: 0;
        }

        .intro-header .post-heading h2 {
            font-family: 'Open Sans';
            font-size: 45px;
        }
    </style>
</head>
<body>

<header class="intro-header">
    <div class="container">
        <div class="row">
            <div class="post-heading">
                <h1>{{ title }}</h1>

                {% if subtitle %}
                    <h2 class="subheading">{{ subtitle }}</h2>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<script src="https://sanitarium.se/js/site.min.js"></script>
<script>
    $(document).ready(function () {
        var header = $('header'),
            $window = $(window);

        header.css({
            position: 'absolute',
            top: '50%',
            'margin-top': -(header.height() / 2),
            left: '50%',
            'margin-left': -(header.width() / 2)
        });
        // When and why I need to do timeouts sometimes in JS still confuses me.
        setTimeout(function() {
          var row = header.find('.row');
          header.css({
            'margin-left': -(row.width() / 2)
          });
        }, 100)
    });
</script>
</body>
</html>
